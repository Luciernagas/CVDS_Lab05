<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <script>
        function validateForm() {
            let x = document.forms["form"]["id"].value;
            x = parseInt(x, 10);
            if(!Number.isInteger(x)) {
                alert("No es un entero");
                return false;
            }
            else {
                alert("Es un entero");
                return true;
            }
        }
    </script>
    <body>
        <h1>Hello World!</h1>
        <form name="form" method="post" action="/servlet">
            <input type="text" name="id">
            <input type="button" value="Enviar" onclick="validateForm()">
        </form>
    </body>
</html>
